{% set version = "0.1.1" %}

package:
  name: scitime
  version: {{ version }}

source:
  url: https://github.com/scitime/scitime/archive/v{{ version }}.tar.gz
  sha256: 197b176345cf38d89b91123965769cdf65fd6c86931305ec53960efdbde3f9be

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.7
    - setuptools >=3.3
    - pip ==20.3.4
  run:
    - python >=3.7
    - psutil
    - joblib
    - scikit-learn
    - pandas

test:
  imports:
    - scitime

about:
  home: https://github.com/scitime/scitime
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Training time estimation for scikit-learn algorithms'

  description: |
    Training time estimation for scikit-learn algorithms.
  dev_url: https://github.com/scitime/scitime

extra:
  recipe-maintainers:
    - nathan-toubiana
